<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>

      <form id="add">
        <div class="form-group">
          <label for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <button id="add" type="submit" class="btn bg-primary">Add!</button>
      </form>

      <form id="subtract">
        <div class="form-group">
          <label for="number3">1sr number:</label>
          <input id="number3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number4">2nd number:</label>
          <input id="number4" class="form-control" type="text">
        </div>
          <button id="subtract" type="submit" class="btn bg-primary">Subtract!</button>
      </form>

      <form id="multiply">
        <div class="form-group">
          <label for="number5">1st number:</label>
          <input id="number5" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number6">2nd number:</label>
          <input id="number6" class="form-control" type="text">
        </div>
          <button id="multiply" type="submit" class="btn bg-primary">Multiply!</button>
      </form>

      <form id="divide">
        <div class="form-group">
          <label for="number7">1st number:</label>
          <input id="number7" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number8">2nd number:</label>
          <input id="number8" class="form-control" type="text">
        </div>
          <button id="divide" type="submit" class="btn bg-primary">Divide!</button>
      </form>

      <div id="output">

      </div>
    </div>
  </body>
</html>
